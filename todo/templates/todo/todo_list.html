<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>

<body>
    <h1>The things I'd like to do today:</h1>

    <table>
        {% for item in items %}
        <tr>
            {% if item.done %}
            <td>{{ item.name }} &check; </td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>

</html>
